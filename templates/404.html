    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #fff;
            text-align: center;
        }
        img {
            width:200px;
            height:150px;
        }

        .container {
            padding: 2rem;
            animation: pulse 2s infinite;
        }

        h1 {
            font-size: 8rem;
            margin: 0;
            background: linear-gradient(45deg, #0f0, #ff4d4d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(159, 252, 10, 0.928);
        }

        .message {
            font-size: 1.5rem;
            margin: 1rem 0;
            color: #ff4d4d;
            text-shadow: 0 0 10px rgba(250, 0, 0, 0.926);
        }

        .bolt {
            font-size: 4rem;
            margin: 1rem;
            animation: spark 1s infinite;
            color: #d3f300;
            text-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
        }

        .home-button {
            margin-top: 2rem;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #d3f300, #a3ff4d);
            border: none;
            border-radius: 50px;
            color: #1a1a1a;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .home-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(200, 255, 49, 0.876);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        @keyframes spark {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        p {
            color: #a6ff4d;
            text-shadow: 0 0 8px rgba(255, 77, 77, 0.3);
        }
    </style>
</head>
